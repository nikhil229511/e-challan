<!DOCTYPE html>
<html>
	<head>
		<title>E-Challan</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css">
	</head>
	<body id="body">
		<section id="login_panel">
			<br><br><br><br>
			<center><label id="lblCompanyLogin">COMPANY LOGIN</label></center>
			<br><br><br><br>
			<center><input type="text" name="username" id="username" placeholder="Username"></center>
			<br>
			<center><input type="password" name="password" id="password" placeholder="Password"></center>
			<br>
			<center><button id="Login">Login</button></center>
			<center><a href="#">Forgot your Password?</a></center>
			<center><label id='error_msg'></label></center>
		</section>
		
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="login.js" type="text/javascript"></script>
	</body>
</html>
